<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CRUD System operations</title>
  </head>
  <body>
    <div class="crud">
      <!--Statr of head section ....... -->

      <section class="head">
        <h2>CRUD OPERATIONS</h2>
        <p>Product Managment System</p>
      </section>

      <!--Statr of INPUTS  section ....... -->

      <section class="inputs">
        <input type="text " id="title" placeholder="title" />

        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="price" />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="taxes" />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="ads" />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="discount" />
          <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button id="submit">Create</button>
      </section>

      <!--Statr of OUTPUTS section ....... -->

      <section class="outputs">
        <div class="searchBlock">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            id="search"
            placeholder="search" />
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">
              search By Title
            </button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">
              search By Category
            </button>
          </div>
        </div>
        <div id="deleteAll">
          <!--here will be a button will display only if there a data in tbl u want to drop-->
        </div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody">
            <!--data will be shown here-->
          </tbody>
        </table>
      </section>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
